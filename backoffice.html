<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>CRUDAZON</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-secondary">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">CRUDAZON</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="./backoffice.html">Backoffice</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6">
          <h2 class="display-5 d-inline-block my-4 text-s">Backoffice</h2>
          <h5 class="d-inline-block"></h5>

          <form id="form">
            <div class="mb-3">
              <label for="name" class="form-label">Nome</label>
              <input type="text" class="form-control" id="name" placeholder="Insert product name" required />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Descrizione</label>
              <textarea
                class="form-control"
                id="description"
                placeholder="Insert description"
                rows="5"
                required
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="brand" class="form-label">Brand</label>
              <input id="brand" type="text" class="form-control" placeholder="..." required />
            </div>
            <div class="mb-3">
              <label for="imageUrl" class="form-label">Link Immagine</label>
              <input id="imageUrl" type="text" class="form-control" placeholder="https://" required />
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Prezzo</label>
              <input id="price" type="number" class="form-control" placeholder="10" required />
            </div>

            <div class="d-flex justify-content-between align-items-center">
              <button id="submit-btn" type="submit" class="btn">Submit</button>
              <button id="delete-btn" type="button" class="btn btn-danger d-none">Delete</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/backoffice.js"></script>
  </body>
</html>
